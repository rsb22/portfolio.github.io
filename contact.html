<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact details</title>
        <link rel="icon" href="taplinklogo.png">
    </head>
    <body>
       <form action="" >
           <fieldset>
                <legend>Personal Deatails</legend>
                <label for="Fname">First Nmae</label>
                <input type="text" id="Fname" required name="Fname" placeholder="Rahul"><br><br>
                <label for="Lname">Last Name</label>
                <input type="text" id="Lname" required name="Lname" placeholder="B"><br><br>
                <label for="Email">Email</label>
                <input type="email" id="Email" required name="Email" placeholder="ex@gmail.com"><br><br>
                <label for="dob">DOB</label>
                <input type="date" id="dob" required><br><br>
                <label for="">Phone Number</label>
                <input type="number" required id="pno" pattern="[6-9]{1}[1-9]{9}">
           </fieldset>
    
         <br>

           <fieldset>
                <legend>Educational Details</legend>
                <label for="">Department</label><br><br>
                <input type="radio" id="EC" name="branch">
                <label for="">EC</label>
                <input type="radio" id="CS" name="branch">
                <label for="">CS</label>
                <input type="radio" id="EEE" name="branch">
                <label for="">EEE</label>
                <input type="radio" id="MECH" name="branch">
                <label for="">MECH</label>
                <input type="radio" id="CV" name="branch">
                <label for="">CV</label><br><br>

                <label for="">Year Of Graduation</label>
                <input list="YOG" id="YOP" name="YOG">
                <datalist id="YOG">
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>

                </datalist>

            </fieldset>
          <input type="submit">
        </form>
    
        

    
    
    </body>
</html>
